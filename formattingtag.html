<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= >, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> hello welcome </p><em> this is emphasis </em>
    <!--this underlines the text-->
    <u>congratulations to all</u>
    <!--represents inserted text(commonly underlined)-->
    <ins> zikra fathima</ins>
    <!--indicates deleted text with a strikethrough-->
    <del> fathima</del>
    <!--highlights text with a yellow background-->
    <mark> zikra</mark>
    <!--also shows strikethrough(though de[recated in favour of <del>)-->
        <strike> fathima</strike>
        <!--is for ciations (often in italic )-->
        <cite> zikra</cite>
        <!--is used for long quotaion typically displayed with indentation-->
        <blockquote> hello</blockquote>
        <!--is for inline quotation often displayed in quotation marks-->
        <q> hurry up</q>
</body>
</html>
