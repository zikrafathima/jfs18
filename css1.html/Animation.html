<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: palevioletred;
      position: relative;
      animation-name: move-box;
      animation-duration: 2s;
     animation-iteration-count: infinite;
     border: 5px solid red;
    }

    @keyframes move-box {
      0% { left: 0;transform: rotate(0deg); }
      50%{left: 200px; border-radius:20px; transform: scale(0.5) rotate(180deg) }
      100% { left: 200px;transform: scale(1.5) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
